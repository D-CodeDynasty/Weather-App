<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="icon" href="weatherImages/favicon-1.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:wght@400;600&family=Lato:wght@400;700&family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="card" id="js-card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="weatherImages/search.png" alt="search-png" class="search-btn"></button>
        </div>
        <div class="weather-img">
            <img src="weatherImages/clouds.png" alt="clouds" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="weatherImages/humidity.png" alt="humiditity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weatherImages/wind.png" alt="wind">
                    <div>
                        <p class="wind">20 km/hr </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
